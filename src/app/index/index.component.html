<div id="main">
	<div class="container">
		<div class="input-field">
			<input [(ngModel)]="filter" (ngModelChange)="sendForFiltering()" id="text" type="text">
		 	<label id="activate" for="text">Name</label>
		</div>
	</div>

	<div class="container table-container">
		<div class="progress green darken-1" id="progress">
	      	<div class="indeterminate"></div>
	  	</div>
	  	<span id="message"></span>

	  	<ul class="collection with-header" *ngIf="tableData.length > 0">
	  		<li class="collection-header">
	  			<div class="row">
	        		<div class="col s12 l4 xl3 header-btn">
	        			<h5>Name</h5>
	        		</div>
	        		<div class="col s12 l6 xl7 header-link">
	        			<h5>Link</h5>
	        		</div>
	        		<div class="col s12 l2 header-copy">
	        			<h5>Copy</h5>
	        		</div>
	        	</div>
	  		</li>
	        <li class="collection-item" *ngFor="let item of tableData; let id = index; ">
	        	<div class="row">
	        		<div class="col s12 l4 xl3 col-btn">
	        			<a [routerLink]="['/newpage', item.name]" 
							(click)="data.setClickedFlag('true');" 
							class="btn green darken-2 waves-effect table-btn to-newpage">{{item.name}}</a>
	        		</div>
	        		<div class="col s12 l6 xl7 col-link">
	        			<span class="link">
							{{item.latest}}
						</span>
	        		</div>
	        		<div class="col s12 l2 col-copy">
	        			<div>
							<span class="tooltiptext" [attr.data-link]="item.latest">Copied!</span>
							<a class="btn btn-floating green darken-2 btn-copy" (click)="copyBtnLink(id, item.latest)"><i class="material-icons">content_copy</i></a>
						</div>
	        		</div>
	        	</div>
	        </li>
	    </ul>
	</div>
</div>
